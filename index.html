<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="logo-div">
                <img src="images/odin-logo.png" alt="logo" name="logo">
                <label for="logo">ODIN</label>
            </div>
            <div class="copyright">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                 on 
                 <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div class="main">
            <p>
                This is not a real online service! You know you need something like this in your
                lif to help you realize your deepest dreams.
            </p>
            <p>
                Sign up <em>now</em> to get started!
            </p>
            <br />
            <p>
                You <em>know</em> you want to.
            </p>
            <form>
                <section>
                    <h3>Let's do this!</h3>
                    <div class="top">
                        <div class="fieldOption">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="fieldOption">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="middle">
                        <div class="fieldOption">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="fieldOption">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="fieldOption">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="fieldOption">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </section>
                <div>
                    <button type="submit">Create Account</button>
                </div>
                <legend>Already have an account? <a>Log in</a></legend>
            </form>
        </div>
    </div>
</body>
</html>
